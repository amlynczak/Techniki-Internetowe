<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Client</title>
</head>
<body>
    <h2>Dodaj nowego studenta:</h2>
    <form id="addStudentForm">
        <label for="fname">Imię:</label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Nazwisko:</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <button type="submit">Dodaj studenta</button>
    </form>

    <h2>Zaktualizuj dane studenta:</h2>
    <form id="updateStudentForm">
        <label for="fname">ID</label>
        <input type="text" id="id" name="id" required><br>

        <label for="fname">Imię:</label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Nazwisko:</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <button type="submit">Zaktualizuj dane</button>
    </form>

    <h2>Usuń studenta</h2>
    <form id="deleteStudentForm">
        <label for="fname">ID</label>
        <input type="text" id="id" name="id" required><br>

        <button type="submit">Usuń studenta</button>
    </form>

    <h2>Lista studentów:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>

    <script src="client.js"></script>
</body>
</html>
