    <h2>Jowisz</h2>
    <p><strong>Powierzchnia:</strong> Atmosfera złożona głównie z gazu, bez twardej powierzchni.</p>
    <p><strong>Odległość od Słońca:</strong> Około 778,5 milionów kilometrów.</p>
    <p><strong>Masa:</strong> Około 317,8 mas Ziemi (około 1,898 × 10^27 kg lub 1,898 biliona ton).</p>
    <p><strong>Promień:</strong> Około 69,911 kilometrów.</p>
    <p><strong>Okres orbitalny:</strong> Około 11,9 lat ziemskich.</p>
