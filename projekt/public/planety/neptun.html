<body>
    <h2>Neptun</h2>
    <p><strong>Powierzchnia:</strong> Atmosfera złożona głównie z gazu, bez twardej powierzchni.</p>
    <p><strong>Odległość od Słońca:</strong> Około 4,5 miliarda kilometrów.</p>
    <p><strong>Masa:</strong> Około 17,1 mas Ziemi (około 1,024 × 10^26 kg lub 1,024 biliona ton).</p>
    <p><strong>Promień:</strong> Około 24,622 kilometrów.</p>
    <p><strong>Okres orbitalny:</strong> Około 165 lat ziemskich.</p>
