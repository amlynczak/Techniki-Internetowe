    <h2>Saturn</h2>
    <p><strong>Powierzchnia:</strong> Atmosfera złożona głównie z gazu, bez twardej powierzchni.</p>
    <p><strong>Odległość od Słońca:</strong> Około 1,4 miliarda kilometrów.</p>
    <p><strong>Masa:</strong> Około 95,2 mas Ziemi (około 5,683 × 10^26 kg lub 568,3 biliona ton).</p>
    <p><strong>Promień:</strong> Około 58,232 kilometrów.</p>
    <p><strong>Okres orbitalny:</strong> Około 29,5 lat ziemskich.</p>
