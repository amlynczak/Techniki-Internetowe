<body>
    <h2>Uran</h2>
    <p><strong>Powierzchnia:</strong> Atmosfera złożona głównie z gazu, bez twardej powierzchni.</p>
    <p><strong>Odległość od Słońca:</strong> Około 2,9 miliarda kilometrów.</p>
    <p><strong>Masa:</strong> Około 14,5 mas Ziemi (około 8,681 × 10^25 kg lub 868,1 biliona ton).</p>
    <p><strong>Promień:</strong> Około 25,362 kilometrów.</p>
    <p><strong>Okres orbitalny:</strong> Około 84 lat ziemskich.</p>
</body>
